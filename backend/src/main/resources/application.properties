spring.application.name=thrdspace
# Use H2 in-memory database
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.username=sa
spring.datasource.password=

# Show the H2 web console in the browser
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Tell JPA how to manage the schema
spring.jpa.hibernate.ddl-auto=update

# Optional: Use SQL logging to see what's happening under the hood
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Set the dialect (SQL variant) for Hibernate to use with H2
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
